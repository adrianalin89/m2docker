services:
  {{project_name}}-nginx:
    container_name: {{project_name}}-nginx
    restart: unless-stopped
    image: nginx:1.27
    volumes:
      - ./:/var/www
      - ./images/nginx/default.conf:/etc/nginx/conf.d/custom.conf
      - ./images/nginx/magento.conf:/etc/nginx/magento.conf
      #- ./images/nginx/.htpasswd:/etc/nginx/.htpasswd
    ports:
      - "80"
    depends_on:
      - {{project_name}}-php
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nginx-proxy
      - {{project_name}}-network
    environment:
      - VIRTUAL_HOST=${DOMAIN_HOSTS}
      - SELF_SIGNED_HOST=${DOMAIN_HOSTS}
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=${DOMAIN_HOSTS}
      - LETSENCRYPT_EMAIL=${DOMAIN_EMAIL}

  {{project_name}}-php:
    container_name: {{project_name}}-php
    restart: unless-stopped
    user: ${USER_ID}:${GROUP_ID}
    build:
      dockerfile: Dockerfile
      context: images/php/8.3
      args:
        - USER_ID=${USER_ID}
        - GROUP_ID=${GROUP_ID}
    volumes:
      - ./:/var/www
      - ./images/php/8.3/conf/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./images/php/8.3/conf/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    tmpfs:
      - /dev/shm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mail-catcher-network
      - open-search-network
      - {{project_name}}-network

  {{project_name}}-redis:
    container_name: {{project_name}}-redis
    #image: redis:7.2-alpine #for older versions
    redis:8.1-alpine
    restart: unless-stopped
    ports:
      - "6379"
    networks:
      - {{project_name}}-network
    volumes:
        - redisdata:/data

  {{project_name}}-db:
    container_name: {{project_name}}-db
    #image: mariadb:10.6 #for older versions
    image: mariadb:11.4
    restart: unless-stopped
    command:
      --max_allowed_packet=64M
      --optimizer_use_condition_selectivity=1
      --optimizer_switch="rowid_filter=off"
      --innodb_buffer_pool_size=4G
      --innodb_log_buffer_size=256M
      --innodb_log_file_size=1G
      --innodb_write_io_threads=16
    environment:
      MYSQL_HOST: "${MYSQL_HOST}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    ports:
      - "3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - shared-db-network
      - {{project_name}}-network

  {{project_name}}-rabbitmq:
    container_name: {{project_name}}-rabbitmq
    #image: rabbitmq:3.12-management-alpine  #for older versions
    image: rabbitmq:4.1-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_HOST: "${RABBITMQ_HOST}"
      RABBITMQ_PORT: "${RABBITMQ_PORT}"
      RABBITMQ_MANAGEMENT_PORT: "${RABBITMQ_MANAGEMENT_PORT}"
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_DEFAULT_USER}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_DEFAULT_PASS}"
      RABBITMQ_DEFAULT_VHOST: "${RABBITMQ_DEFAULT_VHOST}"
    ports:
      - 15672
      - 5672
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    networks:
      - {{project_name}}-network

volumes:
  dbdata:
  redisdata:
  rabbitmqdata:

networks:
  nginx-proxy:
    external: true
  shared-db-network:
    external: true
  {{project_name}}-network:
  open-search-network:
    external: true
  mail-catcher-network:
    external: true
