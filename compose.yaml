services:
  bar-nginx:
    container_name: bar-nginx
    restart: unless-stopped
    image: nginx:1.27
    volumes:
      - ./:/var/www
      - ./images/nginx/default.conf:/etc/nginx/conf.d/custom.conf
    ports:
      - "80"
    depends_on:
      - bar-php
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nginx-proxy
      - bar-network
    environment:
      - VIRTUAL_HOST=${DOMAIN_HOSTS}
      - SELF_SIGNED_HOST=${DOMAIN_HOSTS}
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=${DOMAIN_HOSTS}
      - LETSENCRYPT_EMAIL=${DOMAIN_EMAIL}

  bar-php:
    container_name: bar-php
    restart: unless-stopped
    user: ${USER_ID}:${GROUP_ID}
    build:
      dockerfile: Dockerfile
      context: images/php/8.3
      args:
        - USER_ID=${USER_ID}
        - GROUP_ID=${GROUP_ID}
    volumes:
      - ./:/var/www
      - ./images/php/8.3/conf/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./images/php/8.3/conf/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    tmpfs:
      - /dev/shm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - bar-network

  bar-redis:
    container_name: bar-redis
    image: redis:7.2-alpine
    restart: unless-stopped
    ports:
      - "6379"
    networks:
      - bar-network

  bar-db:
    container_name: bar-db
    image: mariadb:10.6
    command:
      --max_allowed_packet=64M
      --optimizer_use_condition_selectivity=1
      --optimizer_switch="rowid_filter=off"
    ports:
      - "3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - bar-network

volumes:
  appdata:
  dbdata:
  rabbitmqdata:
  sockdata:
  ssldata:

networks:
  nginx-proxy:
    external: true
  bar-network: