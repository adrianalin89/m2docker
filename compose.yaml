services:
  {{project_name}}-nginx:
    container_name: {{project_name}}-nginx
    restart: unless-stopped
    image: nginx:1.27
    volumes:
      - ./:/var/www
      - ./images/nginx/default.conf:/etc/nginx/conf.d/custom.conf
      - ./images/nginx/magento.conf:/etc/nginx/magento.conf
      #- ./images/nginx/.htpasswd:/etc/nginx/.htpasswd
    ports:
      - "80"
    depends_on:
      - {{project_name}}-php
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nginx-proxy
      - {{project_name}}-network
    environment:
      - VIRTUAL_HOST=${DOMAIN_HOSTS}
      - SELF_SIGNED_HOST=${DOMAIN_HOSTS}
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=${DOMAIN_HOSTS}
      - LETSENCRYPT_EMAIL=${DOMAIN_EMAIL}

  {{project_name}}-php:
    container_name: {{project_name}}-php
    restart: unless-stopped
    user: ${USER_ID}:${GROUP_ID}
    build:
      dockerfile: Dockerfile
      context: images/php/${PHP_VERSION}
      args:
        - USER_ID=${USER_ID}
        - GROUP_ID=${GROUP_ID}
    environment:
      - ECOMSCAN_EMAIL=${ECOMSCAN_EMAIL:-alin.munteanu@roweb.com}
      - ECOMSCAN_LICENSE_KEY=${ECOMSCAN_LICENSE_KEY:-trial}
      - ECOMSCAN_MIN_CONFIDENCE=${ECOMSCAN_MIN_CONFIDENCE:-50}
    volumes:
      - ./:/var/www
      - ./images/php/${PHP_VERSION}/conf/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./images/php/${PHP_VERSION}/conf/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    tmpfs:
      - /dev/shm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mail-catcher-network
      - open-search-network
      - rabbitmq-network
      - {{project_name}}-network

  {{project_name}}-redis:
    container_name: {{project_name}}-redis
    #image: redis:7.2-alpine #for older versions
    image: valkey/valkey:8.1-alpine
    restart: unless-stopped
    ports:
      - "6379"
    networks:
      - {{project_name}}-network
    volumes:
        - redisdata:/data

  {{project_name}}-db:
    container_name: {{project_name}}-db
    #image: mariadb:10.6 #for older versions
    image: mariadb:11.4 #magento 2.8+
    restart: unless-stopped
    command:
      --max_allowed_packet=64M
      --optimizer_use_condition_selectivity=1
      --optimizer_switch="rowid_filter=off"
      --innodb_buffer_pool_size=4G
      --innodb_log_buffer_size=256M
      --innodb_log_file_size=1G
      --innodb_write_io_threads=16
    environment:
      MYSQL_HOST: "${MYSQL_HOST}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    ports:
      - "3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - shared-db-network
      - {{project_name}}-network

  {{project_name}}-fluentbit:
    container_name: {{project_name}}-fluentbit
    image: fluent/fluent-bit:2.1
    user: ${USER_ID}:${GROUP_ID}
    volumes:
      - ./images/fluentbit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./images/fluentbit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - ./:/var/www:ro
    environment:
      - PROJECT_NAME=${PROJECT_NAME}
    networks:
      - {{project_name}}-network
      - open-search-network
    depends_on:
      - {{project_name}}-php

volumes:
  dbdata:
  redisdata:

networks:
  nginx-proxy:
    external: true
  shared-db-network:
    external: true
  {{project_name}}-network:
  open-search-network:
    external: true
  mail-catcher-network:
    external: true
  rabbitmq-network:
    external: true
